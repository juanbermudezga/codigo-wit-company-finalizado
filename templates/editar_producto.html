{% extends "layout.html" %}

{% block page_content %}
  <h1>Editar Producto</h1>
  <br>
  <form action="{{ url_for('editar_producto', id=producto.id) }}" method="post">
    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="descripcion">Descripción</label>
        <input type="text" class="form-control" id="descripcion" name="descripcion" value="{{ producto.descripcion }}" placeholder="Descripción del producto">
      </div>
      <div class="form-group col-md-4">
        <label for="valor_unitario">Valor Unitario</label>
        <input type="text" class="form-control" id="valor_unitario" name="valor_unitario" value="{{ producto.valor_unitario }}" placeholder="Valor unitario del producto">
      </div>
      <div class="form-group col-md-4">
        <label for="unidad_medida">Unidad de Medida</label>
        <select id="unidad_medida" name="unidad_medida" class="form-control">
          <option {% if producto.unidad_medida == 'GRS' %}selected{% endif %}>GRS</option>
          <option {% if producto.unidad_medida == 'LTS' %}selected{% endif %}>LTS</option>
          <option {% if producto.unidad_medida == 'MLS' %}selected{% endif %}>MLS</option>
          <option {% if producto.unidad_medida == 'UND' %}selected{% endif %}>UND</option>
          <option {% if producto.unidad_medida == 'PQT' %}selected{% endif %}>PQT</option>
        </select>
      </div>
    </div>
   
    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="cantidad_stock">Cantidad Stock</label>
        <input type="number" class="form-control" id="cantidad_stock" name="cantidad_stock" value="{{ producto.cantidad_stock }}" placeholder="Cantidad stock">
      </div>
      <div class="form-group col-md-4">
        <label for="categoria">Categoría</label>
        <select id="categoria" name="categoria" class="form-control">
          <option value="">Seleccione...</option>
          {% for categoria in categorias %}
            <option value="{{ categoria.id }}" {% if producto.categoria == categoria.id %}selected{% endif %}>{{ categoria.categoria }}</option>
          {% endfor %}
        </select>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
  </form>
{% endblock %}
